<h2>Comapny Listing</h2>
<div class="mat-elevation-z8">
    <div>
        <a  mat-raised-button color="primary" (click)="Openpopup('')" style="margin:2%">+ Create New</a>
    </div>
    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
          <ng-container matColumnDef="empcount">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Employee Count </th>
            <td mat-cell *matCellDef="let element"> {{element.empcount | number}} </td>
          </ng-container>
          <ng-container matColumnDef="revenue">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Revenue </th>
            <td mat-cell *matCellDef="let element"> {{element.revenue | currency:'INR'}} </td>
          </ng-container>
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let element"> {{element.address}} </td>
          </ng-container>
          <ng-container matColumnDef="isactive">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Active </th>
            <td mat-cell *matCellDef="let element"> {{element.isactive}} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button color="primary" (click)="EditCompany(element.id)">Edit</a> |
                    <a mat-raised-button color="accent" (click)="RemoveCompany(element.id)">Delete</a>
                </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <tr class="mat-row" *matNoDataRow>
            <!-- <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td> -->
          </tr>
      </table>
      <mat-paginator
       [pageSizeOptions]="[5, 10, 25, 100]" 
      aria-label="Select page of users"
      showFirstLastButtons></mat-paginator>


      

</div>
